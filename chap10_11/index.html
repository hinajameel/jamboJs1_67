<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h3>USER INPUT & CONDITIONAL STATEMENT</h3>
    <button onclick="city()" class="myButton">City Name</button>
    <button onclick="gender()" class="myButton">Gender</button>
    <button onclick="signal()" class="myButton">Signal Message</button>
    <button onclick="fuel()" class="myButton">Remaining Fuel</button>
    <button onclick="condition1()" class="myButton">Check Condition1</button>
    <button onclick="condition2()" class="myButton">Check Condition2</button>
    <button onclick="condition3()" class="myButton">Check Condition3</button>
    <button onclick="condition4()" class="myButton">Check Condition4</button>
    <button onclick="condition5()" class="myButton">Check Condition5</button>
    <button onclick="condition6()" class="myButton">Check Condition6</button>
    <button onclick="markSheet()" class="myButton">Mark Sheet</button>
    <button onclick="game()" class="myButton">Guess Game</button>
    <button onclick="chNum()" class="myButton">Check Num</button>
    <button onclick="temperature()" class="myButton">Wheather Status</button>
    <button onclick="cal()" class="myButton">Calculator</button>
    <p id="city" class="cont"></p>
    <p id="gender" class="cont"></p>
    <p id="signal" class="cont"></p>
    <p id="fuel" class="cont"></p>
    <p id="mSheet" class="cont"></p>
    <p id="game" class="cont"></p>
    <p id="chNum1" class="cont"></p>
    <p id="chNum2" class="cont"></p>
    <p id="temp" class="cont"></p>
    <p id="cal1" class="cont"></p>
    <p id="cal2" class="cont"></p>
    <p id="cal3" class="cont"></p>
    <p id="cal4" class="cont"></p>
</body>
<script src="app.js"></script>
</html>
